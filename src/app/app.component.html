<main>
  <section class="box">
    <h1 class="title">AddressForm 1</h1>
    <form [formGroup]="parentForm">
      <app-address-form [parentForm]="parentForm"></app-address-form>
    </form>
    <section class="section">
      {{ parentForm.value | json }}
    </section>
    <button class="button is-info" [disabled]="parentForm.invalid">
      Submit
    </button>
  </section>
  <hr />
</main>
